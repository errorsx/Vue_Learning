<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The first practice of vue </title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
      <div id="app">
            {{ message }}
      </div>
      <script>
            var  app = new Vue({
                el: '#app',
                data: {
                  message: 'Hello Vue  Begining!'
                }
            })
      </script>
</body>
</html>
