<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue实例——构造器、属性、方法、生命周期</title>
  <script src="../vue.js"></script>
</head>
<body>
    <div id="example"></div>
    <script>
      // 构造器
      
      var MyComponent = Vue.extend({
        // 扩展选项
      })
      // 所有的 `MyComponent` 实例都将以预定义的扩展选项被创建
      var myComponentInstance = new MyComponent()

      // 属性和方法
      var data = { a: 1 }
      var vm = new Vue({
        el: '#example',
        data: data
      })
      vm.$data === data // -> true
      vm.$el === document.getElementById('example') // -> true
      // $watch 是一个实例方法
      vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
      })

      // 生命周期
      var vm = new Vue({
        data: {
          a: 1
        },
        created: function () {
          // `this` 指向 vm 实例
          console.log('a is: ' + this.a)
        }
      })
      // -> "a is: 1"
    </script>
</body>
</html>
