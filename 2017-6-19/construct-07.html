<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化应用构建</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
      <div id="app-7">
          <ol>
                <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
          </ol>
      </div>
      <script>

            Vue.component('todo-item', {
                props: [ 'todo' ],
                template: '<li>{{ todo.text }}</li>'
            })

            var app7 = new Vue({
              el: '#app-7',
              data: {
                groceryList: [
                  { text: '蔬菜' },
                  { text: '奶酪 '},
                  { text: '随便其他什么人吃的东西' }
                ]
              }
            })

      </script>
</body>
</html>
